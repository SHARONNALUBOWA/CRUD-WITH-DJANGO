<html lang="en">
    {% load static %}
    {% load crispy_forms_tags %}
  
    <head>
        <title>Levicole Rentl</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    </head>

    <body>
       
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Levicole Rentl</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                   {% if user.is_authenticated %}

                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'index_page'%}">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="{% url 'add_building_page' %}">Building</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="{% url 'add_owner_page' %}">Owner</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="{% url 'add_rental_page' %}">Rental</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="{% url 'add_tenant_page' %}">Tenant</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="{% url 'add_payment_page' %}">Payment</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item ">
                  <a class="nav-link" href="{% url 'sign_up_page' %}">Sign Up</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                {% endif %}
              </ul>
            </div>
          </nav>
        <div class = "container">  
            {% block content %}


            {% endblock content %}
        </div>

    </body>
</html>
